services:
  - type: web
    name: code-do-backend
    env: python
    buildCommand: pip install -r fastapi_app/requirements.txt
    startCommand: cd fastapi_app && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALG
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ALLOWED_ORIGINS
        sync: false

