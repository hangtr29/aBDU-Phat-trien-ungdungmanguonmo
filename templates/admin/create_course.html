{% extends "base.html" %}

{% block title %}Thêm khóa học - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-soft">
                <h2 class="title-gradient mb-4">Thêm khóa học mới</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên khóa học *</label>
                            <input type="text" class="form-control" name="tieu_de" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Giáo viên</label>
                            <select class="form-select" name="teacher_id">
                                <option value="">Chưa gán</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}">{{ teacher.ho_ten }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" name="mo_ta" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cấp độ</label>
                            <select class="form-select" name="cap_do">
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Hình thức</label>
                            <select class="form-select" name="hinh_thuc">
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Giá (VNĐ) *</label>
                            <input type="number" class="form-control" name="gia" min="0" value="0" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số buổi</label>
                            <input type="number" class="form-control" name="so_buoi" min="0" value="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thời lượng</label>
                            <input type="text" class="form-control" name="thoi_luong" placeholder="VD: 20 giờ">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary-custom">Tạo khóa học</button>
                        <a href="{{ url_for('admin_courses') }}" class="btn btn-outline-custom">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
