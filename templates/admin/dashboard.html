{% extends "base.html" %}

{% block title %}Dashboard - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="title-gradient mb-5">Dashboard - Quản trị viên</h1>
    
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card-soft text-center">
                <div class="mb-3">
                    <i class="bi bi-people text-brand-sky" style="font-size: 3rem;"></i>
                </div>
                <h5 class="mb-2">Tổng học viên</h5>
                <h2 class="text-brand-sky mb-0">{{ total_students }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-soft text-center">
                <div class="mb-3">
                    <i class="bi bi-book text-brand-green" style="font-size: 3rem;"></i>
                </div>
                <h5 class="mb-2">Tổng khóa học</h5>
                <h2 class="text-brand-green mb-0">{{ total_courses }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-soft text-center">
                <div class="mb-3">
                    <i class="bi bi-check-circle text-info" style="font-size: 3rem;"></i>
                </div>
                <h5 class="mb-2">Đăng ký đang hoạt động</h5>
                <h2 class="text-info mb-0">{{ total_enrollments }}</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
