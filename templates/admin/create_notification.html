{% extends "base.html" %}

{% block title %}Tạo thông báo - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-soft">
                <h2 class="title-gradient mb-4">Tạo thông báo mới</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="tieu_de" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="tieu_de" name="tieu_de" required placeholder="Nhập tiêu đề thông báo...">
                    </div>
                    <div class="mb-3">
                        <label for="noi_dung" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="noi_dung" name="noi_dung" rows="10" required placeholder="Nhập nội dung thông báo..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="loai" class="form-label">Loại thông báo</label>
                        <select class="form-select" id="loai" name="loai" onchange="toggleCourseSelect()">
                            <option value="system">Hệ thống</option>
                            <option value="course">Khóa học</option>
                            <option value="assignment">Bài tập</option>
                        </select>
                    </div>
                    <div class="mb-4" id="courseSelect" style="display: none;">
                        <label for="khoa_hoc_id" class="form-label">Chọn khóa học</label>
                        <select class="form-select" id="khoa_hoc_id" name="khoa_hoc_id">
                            <option value="">-- Chọn khóa học --</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.tieu_de }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="bi bi-check-circle"></i> Tạo thông báo
                        </button>
                        <a href="{{ url_for('notifications') }}" class="btn btn-outline-custom">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleCourseSelect() {
    const loai = document.getElementById('loai').value;
    const courseSelect = document.getElementById('courseSelect');
    if (loai === 'course') {
        courseSelect.style.display = 'block';
    } else {
        courseSelect.style.display = 'none';
    }
}
</script>
{% endblock %}
