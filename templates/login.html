{% extends "base.html" %}

{% block title %}Đăng nhập - Học Trực Tuyến{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-soft">
                <div class="text-center mb-4">
                    <h2 class="title-gradient">Đăng nhập</h2>
                    <p class="text-muted">Chào mừng bạn trở lại!</p>
                </div>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">Đăng nhập</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Chưa có tài khoản? <a href="{{ url_for('register') }}" class="text-brand-sky fw-semibold">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
