{% extends "base.html" %}

{% block title %}Tạo bài tập - Giáo viên{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-soft">
                <h2 class="title-gradient mb-4">Tạo bài tập mới</h2>
                <form method="POST" action="{{ url_for('create_assignment', course_id=course_id) }}">
                    <div class="mb-3">
                        <label for="tieu_de" class="form-label">Tiêu đề bài tập</label>
                        <input type="text" class="form-control" id="tieu_de" name="tieu_de" required placeholder="Nhập tiêu đề bài tập...">
                    </div>
                    <div class="mb-3">
                        <label for="mo_ta" class="form-label">Mô tả ngắn</label>
                        <textarea class="form-control" id="mo_ta" name="mo_ta" rows="3" placeholder="Mô tả ngắn về bài tập..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="noi_dung" class="form-label">Nội dung bài tập</label>
                        <textarea class="form-control" id="noi_dung" name="noi_dung" rows="10" required placeholder="Nhập nội dung chi tiết của bài tập..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="han_nop" class="form-label">Hạn nộp</label>
                        <input type="datetime-local" class="form-control" id="han_nop" name="han_nop">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="bi bi-check-circle"></i> Tạo bài tập
                        </button>
                        <a href="{{ url_for('assignments', course_id=course_id) }}" class="btn btn-outline-custom">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
