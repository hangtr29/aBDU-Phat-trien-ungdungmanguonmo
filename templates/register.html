{% extends "base.html" %}

{% block title %}Đăng ký - Học Trực Tuyến{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-soft">
                <div class="text-center mb-4">
                    <h2 class="title-gradient">Đăng ký tài khoản</h2>
                    <p class="text-muted">Tạo tài khoản để bắt đầu học ngay</p>
                </div>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="ho_ten" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="ho_ten" name="ho_ten" required placeholder="Nguyễn Văn A">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="so_dien_thoai" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="so_dien_thoai" name="so_dien_thoai" placeholder="0123456789">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Vai trò</label>
                        <select class="form-select" id="role" name="role">
                            <option value="student" selected>Học viên</option>
                            <option value="teacher">Giáo viên</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">Đăng ký</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Đã có tài khoản? <a href="{{ url_for('login') }}" class="text-brand-sky fw-semibold">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
